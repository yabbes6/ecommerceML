<div>
    <div class="card">

        <div class="card-body">
            <h1>SIGNUP</h1>
            <div class="form">
                <form [formGroup]="signupForm">
                    <div class="sousformcontrol">

                        <input type="text" placeholder="Name" formControlName="name" class="form-control" required>
                        <div *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                            <span *ngIf="signupForm.controls.name.errors.required">This field is mandatory.</span>
                            <span *ngIf="signupForm.controls.name.errors.pattern">This field is invalid.</span>
                        </div>
                    </div>
                    <div class="sousformcontrol">

                        <input type="text" placeholder="Contact Number" formControlName="contactNumber"
                            class="form-control" required>
                        <div
                            *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                            <span *ngIf="signupForm.controls.contactNumber.errors.required">This field is
                                mandatory.</span>
                            <span *ngIf="signupForm.controls.contactNumber.errors.pattern">This field is invalid.</span>
                        </div>
                    </div>
                    <div class="sousformcontrol">
                        <input type="text" placeholder="Email" formControlName="email" class="form-control" required>
                        <div *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                            <span *ngIf="signupForm.controls.email.errors.required">This field is mandatory.</span>
                            <span *ngIf="signupForm.controls.email.errors.pattern">This field is invalid.</span>
                        </div>
                    </div>
                    <div class="sousformcontrol">
                        <input type="password" placeholder="Password" formControlName="password" class="form-control"
                            required>
                        <div *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                            <span *ngIf="signupForm.controls.password.errors.required">This field is mandatory.</span>
                        </div>
                    </div>
                    <div class="sousformcontrol">
                        <input type="password" placeholder="Confirm password" formControlName="confirmPassword"
                            class="form-control" required>
                        <div *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                            <span *ngIf="signupForm.controls.password.errors.required">This field is mandatory.</span>
                        </div>
                        <div *ngIf="validateSubmit() && !(signupForm.controls.confirmPassword.invalid)">
                            <span>New Password & Confirm Password does not match.</span>
                        </div>
                    </div>

                </form>

                <button class="btn btn-success" type="submit" (click)="handleSubmit()"
                    [disabled]="!(signupForm.valid && signupForm.dirty)">
                    Signup
                </button>
                <button class="btn btn-secondary" (click)="cancelLogin()">Close</button>
            </div>
        </div>

    </div>
</div>
